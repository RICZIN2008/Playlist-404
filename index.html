<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de V√≠deos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .active {
            display: block;
        }
        .video-container {
            position: relative;
            width: 80%;
            margin: auto;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ddd;
        }
        .controls {
            margin-top: 10px;
        }
        .volume-slider {
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="showTab(0)">TrapEmo</div>
        <div class="tab" onclick="showTab(1)">Memeü§™</div>
        <div class="tab" onclick="showTab(2)">Categoria 3</div>
    </div>

    <div class="tab-content" id="content-0">
        <h2>TrapEMO</h2>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="video1.mp4" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos HTML5.
            </video>
            <div class="controls">
                <label for="videoSelect">Escolher v√≠deo:</label>
                <select id="videoSelect" onchange="changeVideo()">
                    <option value="video1.mp4">V√≠deo 1</option>
                    <option value="video2.mp4">V√≠deo 2</option>
                    <option value="video3.mp4">V√≠deo 3</option>
                </select>

                <label for="volumeControl">Volume:</label>
                <input type="range" id="volumeControl" class="volume-slider" min="0" max="1" step="0.1" onchange="changeVolume()">
            </div>
        </div>
    </div>

    <div class="tab-content" id="content-1">
        <h2>Memeü§™</h2>
        <div class="video-container">
            <video id="videoPlayer2" controls>
                <source src="meme1.mp4" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos HTML5.
            </video>
        </div>
    </div>

    <div class="tab-content" id="content-2">
        <h2>Categoria 3</h2>
        <div class="video-container">
            <video id="videoPlayer3" controls>
                <source src="categoria3.mp4" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos HTML5.
            </video>
        </div>
    </div>

    <script>
        function showTab(index) {
            const contents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');

            contents.forEach((content, i) => {
                content.classList.remove('active');
                tabs[i].classList.remove('active');
            });

            contents[index].classList.add('active');
            tabs[index].classList.add('active');
        }

        showTab(0);

        function changeVideo() {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoSelect = document.getElementById("videoSelect");

            videoPlayer.src = videoSelect.value;
            videoPlayer.play();
        }

        function changeVolume() {
            const videoPlayer = document.getElementById("videoPlayer");
            const volumeControl = document.getElementById("volumeControl");

            videoPlayer.volume = volumeControl.value;
        }
    </script>

</body>
    </html>
