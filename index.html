<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .perfil {
            margin-top: 50px;
        }

        .perfil img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .info {
            margin-top: 10px;
        }

        .social {
            margin-top: 20px;
        }

        .social a {
            display: block;
            margin: 10px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .player {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Meu Perfil</h1>

    <div class="perfil">
        <img src="perfil.png" alt="Foto de Perfil">
        <div class="info">
            <h2>@meuInstagram</h2>
            <p>Seguidores: <span id="instagram-seguidores">10.000</span></p>
        </div>
    </div>

    <div class="perfil">
        <img src="youtube.png" alt="Foto do YouTube">
        <div class="info">
            <h2>Meu Canal</h2>
            <p>Inscritos: <span id="youtube-inscritos">20.000</span></p>
        </div>
    </div>

    <div class="social">
        <a href="https://www.instagram.com/seu_instagram" target="_blank">Visitar Instagram</a>
        <a href="https://www.youtube.com/seu_canal" target="_blank">Visitar YouTube</a>
    </div>

    <div class="player">
        <audio id="player" controls autoplay>
            <source src="https://www.dropbox.com/scl/fi/3uul5gi7zsgoft4fu4rfp/ZackZin-REF_-Clipe-oficial-MP3_160K.mp3?rlkey=v1m0fnqoy6i4yfhg3ejk7gd9q&st=5kts829u&dl=0" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

</body>
</html>
