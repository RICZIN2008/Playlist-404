<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de VÃ­deos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .active {
            background-color: #ccc;
            display: block;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .gallery iframe {
            width: calc(33.33% - 10px);
            height: 200px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery iframe:hover {
            transform: scale(1.05);
        }
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-modal iframe {
            width: 90%;
            height: 80%;
            max-width: 1200px;
        }
        .video-modal.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="showTab(0)">TrapEmo</div>
        <div class="tab" onclick="showTab(1)">MemeðŸ¤ª</div>
        <div class="tab" onclick="showTab(2)">Categoria 3</div>
    </div>

    <div class="tab-content" id="content-0">
        <h2>TrapEMO</h2>
        <div class="gallery">
            <iframe src="https://youtu.be/sIa1DBo7xXA?si=Eqzx_bt7RgMPxEnu" allowfullscreen onclick="openModal(this.src)"></iframe>
            <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen onclick="openModal(this.src)"></iframe>
            <iframe src="https://www.youtube.com/embed/LXb3EKWsInQ" allowfullscreen onclick="openModal(this.src)"></iframe>
        </div>
    </div>

    <div class="tab-content" id="content-1">
        <h2>MemeðŸ¤ª</h2>
        <div class="gallery">
            <iframe src="https://www.youtube.com/embed/zzfQwXEqYaI" allowfullscreen onclick="openModal(this.src)"></iframe>
        </div>
    </div>

    <div class="tab-content" id="content-2">
        <h2>Categoria 3</h2>
        <div class="gallery">
            <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen onclick="openModal(this.src)"></iframe>
        </div>
    </div>

    <div class="video-modal" id="video-modal">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <iframe id="modal-video" allowfullscreen></iframe>
    </div>

    <script>
        function showTab(index) {
            const contents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');

            contents.forEach((content, i) => {
                content.classList.remove('active');
                tabs[i].classList.remove('active');
            });

            contents[index].classList.add('active');
            tabs[index].classList.add('active');
        }

        showTab(0);

        function openModal(videoSrc) {
            const modal = document.getElementById('video-modal');
            const modalVideo = document.getElementById('modal-video');

            modalVideo.src = videoSrc;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('video-modal');
            const modalVideo = document.getElementById('modal-video');

            modalVideo.src = "";
            modal.classList.remove('active');
        }
    </script>

</body>
</html>
